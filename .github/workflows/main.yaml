name: 'main branch pipeline'

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies ğŸ’¿
        run: npm ci
      - name: Run tests ğŸ§ª
        run: npm run test
  create-tag:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      - name: Get npm version ğŸ“¦
        id: "get_npm_version"
        run: echo version=`npm pkg get version | sed 's/"//g'` >> $GITHUB_OUTPUT
      - name: Create tag ğŸ·
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: v${{steps.get_npm_version.outputs.version}}
  build-n-publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ğŸ’¿
        run: npm ci
      - name: Build ğŸ—
        run: npm run build
      - name: Publish to NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
