name: 'CI/CD Pipeline'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies ğŸ’¿
        run: npm ci
      - name: Run tests ğŸ§ª
        run: npm run test
  bump-npm-version:
    permissions:
      contents: write
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: check
        name: Check for version change ğŸ“
        uses: EndBug/version-check@v2
      - name: Get the output ğŸ–¨
        run: echo "The output was ${{ steps.check.outputs.changed }}"
      - if: github.event_name == 'pull_request' && steps.check.outputs.changed == 'false'
        id: bump
        name: Version bump ğŸ‘Š
        run: |
          export BUMP_TYPE=$(git log -1 --pretty=%B | grep -Eio '\[(major|minor|patch)\]$' |  sed 's/[][]//g')
          export BUMP_TYPE="${BUMP_TYPE:-patch}"
          echo version=`npm version $BUMP_TYPE --no-git-tag-version` >> $GITHUB_OUTPUT
          echo bump_type=$BUMP_TYPE >> $GITHUB_OUTPUT
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: bumps version to ${{steps.bump.outputs.version}}"
          commit_options: '--no-verify --signoff'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - if: github.actor == 'dependabot[bot]'
        name: Enable auto-merge ğŸ¾
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  build-n-publish:
    if: github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ğŸ’¿
        run: npm ci
      - name: Build ğŸ—
        run: npm run build
      - name: Publish to NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
