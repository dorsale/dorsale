name: 'PR pipeline'

on:
  pull_request:
    branches:
      - main

jobs:
  enable-auto-merge:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      dependabot: ${{ steps.check_dependabot.outputs.dependabot }}
    steps:
      - name: Extract branch name
        run: echo "BRANCH_NAME=$(echo ${{ github.event.pull_request.head.ref }})" >> $GITHUB_OUTPUT
        id: extract_branch_name
      - if: startsWith(steps.extract_branch_name.outputs.BRANCH_NAME, 'dependabot/')
        id: check_dependabot
        run: echo "dependabot=true" >> $GITHUB_OUTPUT
      - name: Enable auto-merge ðŸ¾
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
  bump-npm-version:
    outputs:
      proceed: ${{ steps.check.outputs.changed }}
    permissions:
      contents: write
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      - id: check
        name: Check for version change ðŸ“
        uses: EndBug/version-check@v2
      - if: github.event_name == 'pull_request' && steps.check.outputs.changed == 'false'
        id: bump
        name: Version bump ðŸ‘Š
        run: |
          export BUMP_TYPE=$(git log -1 --pretty=%B | grep -Eio '\[(major|minor|patch)\]$' |  sed 's/[][]//g')
          export BUMP_TYPE="${BUMP_TYPE:-patch}"
          echo version=`npm version $BUMP_TYPE --no-git-tag-version` >> $GITHUB_OUTPUT
          echo bump_type=$BUMP_TYPE >> $GITHUB_OUTPUT
      - name: Commit and push ðŸ“¤
#        uses: stefanzweifel/git-auto-commit-action@v5
#        if: steps.check.outputs.changed == 'false'
#        with:
#          commit_message: "CI: bumps version to ${{steps.bump.outputs.version}}"
#          commit_options: '--no-verify --signoff'
        run: |
          git checkout -b ${{ github.event.pull_request.head.ref }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "CI: bumps version to ${{steps.bump.outputs.version}}" --no-verify --signoff
          git push origin ${{ github.event.pull_request.head.ref }}
  comment-pr:
    if: ${{ needs.enable-auto-merge.outputs.dependabot }} == 'true' && ${{ needs.bump-npm-version.outputs.proceed }} == 'false'
    needs: [ enable-auto-merge, bump-npm-version ]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: "@dependabot recreate"
          GITHUB_TOKEN: ${{ secrets.PAT }}
  test:
    if: ${{ needs.bump-npm-version.outputs.proceed }} == 'true'
    needs: bump-npm-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies ðŸ’¿
        run: npm ci
      - name: Run tests ðŸ§ª
        run: npm run test
